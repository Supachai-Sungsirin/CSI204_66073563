<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        h1 {
            color: darkcyan;
        }
    </style>
</head>
<body>
    <h1>Markdown Preview</h1>
    <div id="content"></div>

    <script>
        const markdownContent = `
# Markdown Example

1. **Bold Text** → **Hello**
2. *Italic Text* → *Hello*
3. ~~Strikethrough~~ → ~~Hello~~
4. ` + "`Inline Code`" + ` → \`console.log('Hello')\`
5. 
\`\`\`js
// Code Block
console.log("Hello World");
\`\`\`
6. [Link](https://example.com) → [Example](https://example.com)
7. - List Item 1\n   - List Item 2\n8. 1. Ordered List 1\n   2. Ordered List 2\n9. > Blockquote → \n   > This is a quote
10. ![Image](https://via.placeholder.com/100) → \n   ![Alt Text](https://via.placeholder.com/100)
        `;

        document.getElementById("content").innerHTML = marked.parse(markdownContent);
    </script>
</body>
</html>
